<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine</title>
    <link href="mine.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"></script>
    <script defer type="module" src="mine.js"></script>
</head>
<body>
    <div class="container">
        <nav class="tab-menu">
            <button class="game-one">Game One</button>
            <button class="game-two">Game Two</button>
        </nav>
        <div class="board">
            <button class="shuffle">Shuffle Cells</button>
        <div class="result_board">
            <button class="check_result">Check Result</button>
            <h1 class="answer"></h1>
        </div>
        </div>
        <div class="grid_container">
            <div id="1" class="cell">1</div>
            <div id="2" class="cell">2</div>
            <div id="3" class="cell">3</div>
            <div id="4" class="cell">4</div>
            <div id="5" class="cell">5</div>
            <div id="6" class="cell">6</div>
            <div id="7" class="cell">7</div>
            <div id="8" class="cell">8</div>
            <div id="9" class="cell">9</div>
            <div id="10" class="cell">10</div>
            <div id="11" class="cell">11</div>
            <div id="12" class="cell">12</div>
        </div>
    </div>

    <!-- <div id="output"></div>
    <button class="showSafe">Show Safe Content</button> -->
</body>
</html>
